<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">
    <div class="container mx-auto max-w-4xl px-4 py-6 flex-1 flex flex-col">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-slate-100">AI Chat</h1>
            <p class="text-slate-400 mt-2">Общайтесь с AI ассистентом</p>
        </header>

        <!-- Chat Messages Container -->
        <div id="chatContainer" class="flex-1 overflow-y-auto mb-4 space-y-4 pb-4">
            <!-- Messages will be dynamically inserted here -->
            <div id="loadingIndicator" class="hidden flex items-center gap-2 text-slate-400">
                <div class="loading-spinner"></div>
                <span>AI думает...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="sticky bottom-0 bg-slate-900 pt-4 pb-2">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Введите ваше сообщение..."
                    class="flex-1 bg-slate-800 text-slate-100 px-4 py-3 rounded-lg border border-slate-700 focus:outline-none focus:border-slate-500 focus:ring-2 focus:ring-slate-500 transition-all"
                    autocomplete="off"
                >
                <button 
                    id="sendButton"
                    class="bg-slate-700 hover:bg-slate-600 text-slate-100 px-6 py-3 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Отправить
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
